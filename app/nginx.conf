server {
  listen 80;
  server_name _;

  # Frontend static files (vite build output)
  root /usr/share/nginx/html;
  index index.html;

  # --- FRONTEND ---
  # Vue router history fallback
  location / {
    try_files $uri $uri/ /index.html;
  }

  # --- POCKETBASE API ---
  location /api/ {
    proxy_pass http://pocketbase:8080/api/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # --- POCKETBASE REALTIME (SSE / long connections) ---
  location /api/realtime {
    proxy_pass http://pocketbase:8080/api/realtime;
    proxy_http_version 1.1;
    proxy_set_header Connection "";
    proxy_buffering off;
    proxy_read_timeout 3600;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # --- POCKETBASE DASHBOARD ---
  location /_/ {
    proxy_pass http://pocketbase:8080/_/;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }
}
